<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExamSite.in - Government Jobs, Results & Admit Cards</title>
  <meta name="description"
    content="ExamSite.in - Get latest government job notifications, exam results, admit cards, and syllabus for SSC, Railway, Banking, UPSC, and more.">
  <meta name="keywords"
    content="government jobs, sarkari result, sarkari naukri, SSC, Railway, Banking, UPSC, admit card, result, syllabus">
  <link rel="canonical" href="https://examsite.in/" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#DC2626">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ExamSite">
  <link rel="manifest" href="/manifest.json">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/icons/icon-192.svg" />
  <link rel="apple-touch-icon" href="/icons/icon-192.svg">
</head>

<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
